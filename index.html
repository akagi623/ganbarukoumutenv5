
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>がんばる工務店 奮闘記</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'mochiy': ['"Mochiy Pop One"', 'sans-serif'],
            'noto': ['"Noto Sans JP"', 'sans-serif'],
          },
          animation: {
            'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
            'slide-in-up-fade': 'slideInUpFade 0.4s ease-out forwards',
          },
          keyframes: {
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInUpFade: {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    /* Additional global styles if needed */
  </style>
